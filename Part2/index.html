<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section id="diamond"><span>A</span><span>♦</span><span>A</span></section>
        <section id="club"><span>A</span><span>♣</span><span>A</span></section>
        <section id="heart"><span>A</span><span>♥</span><span>A</span></section>
        <section id="spade"><span>A</span><span>♠</span><span>A</span></section>
        <button id="cardButton" onclick="setCard()">Click MEEEE</button>
        <button id="cardButton" onclick="reset()">Reset MEEEE</button>
    </main>
    <input id="cardId" placeholder="Card">
    <input id="cardStyle" placeholder="Color">
<Script src="script.js"></Script>
</body>
</html>
